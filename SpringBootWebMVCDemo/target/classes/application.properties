# Database connection
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/katie
spring.datasource.username=root
spring.datasource.password=root

# Setting up the dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# To configure DDL (Data Definition Language options)
# update: indicates that do not create a new schema every time just update an existing schema
# create (Instead): will destroy the previous schema and make a brand new one
spring.jpa.hibernate.ddl-auto=update

# To show autogenerated queries (JPA Queries or Hibernate Queries)
spring.jpa.show-sql=true

# this is for views
spring.mvc.view.prefix= /WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Configure server port
server.port= 8085